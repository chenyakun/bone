<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>resize animate</title>
    <link rel="stylesheet" href="waterfall.css">
</head>
<body>
<div id="container"></div>

<script type="text/x-handlebars-template" id="waterfall-tpl">
    {{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}"/>
    </div>
    {{/result}}
</script>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="handlebars.js"></script>
<script src="waterfall.js"></script>
<script>
    $(function () {
        $('#container').waterfall({
            itemCls: 'item',
            colWidth: 222,
            gutterWidth: 15,
            gutterHeight: 15,
            checkImagesLoaded: false,
            isAnimated: true,
            animationOptions: {},
            path: function (page) {
                return 'data/data1.json?page=' + page;
            }
        });
    });
</script>
</body>
</html>
