<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title></title>
    <style>
        .box {
            width: 355px;
            height: 500px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .list {
            position: absolute;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="style.css"/>

<style>
    img {
        transform: rotateY(-60deg) scale(.9);
    }
</style>
<div id="box" class="box viewport-flip" title="点击翻面">
    <a href="/" class="list flip">
        <img src="http://image.zhangxinxu.com/image/blog/201210/puke-k.png"
             alt="纸牌正面"/></a>

    <!--<a href="/" class="list flip">-->
        <!--<img src="http://image.zhangxinxu.com/image/blog/201210/puke-back.png"-->
             <!--alt="纸牌背面"/></a>-->
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
    // 在前面显示的元素，隐藏在后面的元素
    var eleBack = null, eleFront = null,
    // 纸牌元素们
            eleList = $(".list");

    // 确定前面与后面元素
    var funBackOrFront = function () {
        eleList.each(function () {
            if ($(this).hasClass("out")) {
                eleBack = $(this);
            } else {
                eleFront = $(this);
            }
        });
    };
    funBackOrFront();


    $("#box").bind("click", function () {
        // 切换的顺序如下
        // 1. 当前在前显示的元素翻转90度隐藏, 动画时间225毫秒
        // 2. 结束后，之前显示在后面的元素逆向90度翻转显示在前
        // 3. 完成翻面效果
        eleFront.addClass("out").removeClass("in");
        setTimeout(function () {
            eleBack.addClass("in").removeClass("out");
            // 重新确定正反元素
            funBackOrFront();
        }, 225);
        return false;
    });
</script>


</body>
</html>
