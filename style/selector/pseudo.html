<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .phoneNumber:before {
            content: open-quote;
            font-size: 24pt;
            text-align: center;
            line-height: 42px;
            color: #fff;
            background: #ddd;
            float: left;
            position: relative;
            top: 30px;

        }
        .phoneNumber:after {
            content: close-quote;
            font-size: 24pt;
            text-align: center;
            line-height: 42px;
            color: #fff;
            background: #ddd;
            float: right;
            position: relative;
            bottom: 40px;
        }

    </style>
</head>

</body>
