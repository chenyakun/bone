<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>多个过渡属性的过渡使用</title>
	<style type="text/css" media="screen">
		.transition{
		  background: #8ec63f;
		  width: 100px;
		  height: 100px;
		  border-radius: .5em;
		  transition-property: background,height,width;
		  transition-timing-function: linear,linear,linear;
          transition-duration: 1s,1s,1s;


          /*在这里设置超长延迟, 实现模拟永久状态改变*/
		  transition-delay: 1000000s,10000s,100000s;
		}
		.transition:hover {
			background:#f7941d;
			width: 300px;
			height: 50px;

            /* 这里的时间 delay 时间要短 */
            transition-duration: 1s,1s,1s;
            transition-delay: 1s,0s,1s;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
