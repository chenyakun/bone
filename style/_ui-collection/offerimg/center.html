    }


    .vertical-img {
        display: table;
        text-align: center;

        table-layout: fixed;

        height: 9.875rem;
    }

    .vertical-img .box-img {
        /*垂直居中处理*/
        display: table-cell;
        vertical-align: middle;

        overflow: hidden;
    }

    .h-img-text .img-50 {
        max-width: 9.875rem;
        max-height: 9.875rem;
    }

    .vertical-img img {
        vertical-align: middle;
    }
