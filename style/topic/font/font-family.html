<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        /*

        http://www.ruanyifeng.com/blog/2014/07/chinese_fonts.html


        Tahoma：英文windows操作系统默认的字体
        Helvetica：Mac OS X系统的系统默认字体
        Arial：早期windows英文系统的默认字体。XP和Vista都是Tahoma
        Sans-serif是针对linux的，linux默认只有kernel，字体由用户自定义。
        无论是XP还是Vista下，不指定网页的中文字体时，默认的就是宋体。
        因此在font-family中使用”宋体“是多余的，可以省去。

        windows
        黑体：SimHei
        宋体：SimSun
        新宋体：NSimSun
        仿宋：FangSong
        楷体：KaiTi
        仿宋GB2312：FangSongGB2312
        楷体GB2312：KaiTiGB2312
        微软雅黑：Microsoft YaHei(Windows 7开始提供）


        mac
        冬青黑体：Hiragino Sans GB（Snow Leopard开始提供）
        华文细黑：STHeiti Light（又名STXiHei）
        华文黑体：STHeiTi
        华文楷体：STKaiTi
        华文宋体：STSong
        华文仿宋：STFangsong


        一般来说，衬线体装饰性强，往往用于标题；无衬线体清晰度好，往往用于正文。

        */
        body {
            font: bold 14px/48px STXihei;
        }
    </style>
</head>
<body>
<h1>hello world</h1>
<p>慈溪市邦尼信汽车用品有限公司</p>
</body>
</html>
