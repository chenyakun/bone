<!DOCTYPE html>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    /*
    M(x,y )+ 移动画笔,后面如果有重复参数, 会当做 L 命令使用
    L(x,y)+ 绘制直线到指定位置
    H(x)+ 绘制水平线到指定的 x 位置
    V(y)+ 绘制竖线到指定的 y 位置

    MLHV 绝对位置
    mlhv 相对位置
    */

</style>

<svg width="800" height="600">
    <!--<path d="M 0, 0 L 10,20" stroke="red"/>-->

    <!--<path d="M10 10 L300 200 L500 300 L 200 400" stroke="blue"></path>-->

    <path d="M 20 300 L 50 600 H 300 V 500"></path>
</svg>
