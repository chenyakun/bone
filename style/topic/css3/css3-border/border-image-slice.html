<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>border-image的水平round效果</title>
    <style type="text/css">
        .border-image {
            width: 150px;
            height: 100px;
            border: 27px solid;
            border-image-source: url(border.png);
            border-image-repeat: repeat;

            border-image-slice:  5 10 20 30 fill;
        }
    </style>
</head>
<body>
<div class="border-image"></div>
</body>
</html>
