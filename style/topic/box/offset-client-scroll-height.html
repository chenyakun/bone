<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>弄明白 offset client scroll</title>

    <style>

        * {
            margin: 0px;
            /*padding: 0px;*/
        }
        html,
        body {
            height: 1300px;
            background-color: #cee;
        }
        .pos_fixed {
            position: relative;
            /*A relative positioned element is positioned relative to its normal position.*/
            
            left: 10px;
            top: 500px;
            width: 100px;
            height: 100px;
            border: 10px solid seagreen;
			padding: 103px;

			overflow: scroll;
        }

/*  300 + 103*2 */

		.pos_fixed p {
			line-height: 150px;
		}
    </style>

</head>

<body>

    <div class="pos_fixed">
		<p> hello everyone.  </p> 
    </div>

    <script>
        var pos_fixe = document.querySelector(".pos_fixed");
        document.addEventListener('scroll', function() {
            var bcr = pos_fixe.getBoundingClientRect();

            console.log(bcr);

            // ClientRect {
            //     height: 102, 
            //     width: 102,
            //     left: 10,
            //     bottom: 602,
            //     right: 112…
            // }

// > The returned value is a TextRectangle object, which contains read-only 
// >  - left, 
// >  - top,  // 相对于视口,而不是文档
// >  - right and 
// >  - bottom 
// >  properties describing the border-box in pixels. top and left are relative to the top-left of the viewport.


        }, false);
    </script>

</body>

</html>
