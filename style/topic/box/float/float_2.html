<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
        浮动的元素是会从文档普通流中删除的
        浮动的元素是漂浮的,直到碰到其他的浮动框,
        当一个元素设为浮动之后,之后的所有元素都会围绕这个元素流动起来

    -->
    <style>
        div {
            width: 25em;
            height: 7em;
            border: 6px solid #118899;
        }

        #div_1 {
            background: red;
            float: left;
            height: 5em;
        }

        #div_2 {
            background: green;
            float: left;
            /*clear: both;*/
        }

        h1{
            /*两端都不允许浮动,应该是独立的一行*/
            clear:both;
        }
        #div_3 {
            background: goldenrod;
            /*两端都不允许浮动,应该是独立的一行*/
            /*clear:both;*/
        }


    </style>
</head>
<body>

<div id="div_1">

</div>

<div id="div_2">

</div>
<h1>abadfasdf</h1>
<div id="div_3">

</div>
</body>
</html>
