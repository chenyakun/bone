<!--
    vertical-align:
    for inline or table-cell box

<style>
    #tablecellexamples table,
    #tablecellexamples div {
        height: 4em;
    }

    #tablecellexamples td,
    #tablecellexamples div {
        border: 1px solid black;
        width: 20em;
        padding: 0 0.5em;
        line-height: 97%;
        font-size: 90%;
        background-color: #ffe;
    }

    code {
        font-size: 100%;
        font-family: Courier, 'Courier New', monospace;
        color: #060;
    }
</style>

<div id="tablecellexamples">
    <table>
        <tbody>
        <tr>
            <td valign="middle"><code>&lt;td&gt;</code> using <code>valign="middle"</code></td>
            <td valign="bottom"><code>&lt;td&gt;</code> using <code>valign="bottom"</code></td>
        </tr>
        </tbody>
    </table>

    <table>
        <tbody>
        <tr>
            <td style="vertical-align:middle"><code>&lt;td&gt;</code> using <code>vertical-align:middle</code></td>
            <td style="vertical-align:bottom"><code>&lt;td&gt;</code> using <code>vertical-align:bottom</code></td>
        </tr>
        </tbody>
    </table>

    <div style="display:table-row">
    <!--<div>-->
        <div style="display:table-cell; vertical-align:middle">
            <code>&lt;div&gt;</code> using
            <code>display:table-cell; vertical-align:middle
            </code>
        </div>
        <div style="display:table-cell; vertical-align:bottom"><code>&lt;div&gt;</code> using <code>display:table-cell;
            vertical-align:bottom</code></div>
    </div>
</div>
