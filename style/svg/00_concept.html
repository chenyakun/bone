<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础概念</title>
    <style>
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<!--http://www.w3cplus.com/html5/svg-coordinate-systems.html-->
<ol>
    <li>canvas是绘制SVG内容的一块空间或区域。</li>
    <li>svg 通过有限区域展现在屏幕上, 这个区域叫做视口(viewport), svg 中超出视窗边界的区域会被裁切并且隐藏.</li>
    <li>视窗是一块 svg 可见区域. 你可以把视窗当做一个窗户，透过这个窗户可以看到特定的景象，景象也许完整，也许只有一部分。</li>
    <li>你可以在最外层 svg 元素上使用width和height属性声明视窗尺寸。</li>
</ol>

<svg width="200" height="300">

</svg>

</body>
</html>
