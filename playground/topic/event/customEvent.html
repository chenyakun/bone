<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        document.addEventListener('cat', function(e) {
            console.log('miao', e.detail, e.detail.customData.name);
        });


		
		// 自定义数据必须放在 'detail' 下
		// CustomeEvent 构造函数 IE 不支持 

        var event = new CustomEvent('cat', {
            "detail": {
                'want': 'take me',
                'customData': {
                    'name': 'cyk',
                    'dream': 'alibaba'
                }
            }
        });

        document.dispatchEvent(event);
    </script>


    <script>
	        document.addEventListener('tap', function(e) {
            console.log('tapped', e.data);
        });

        var tap = document.createEvent('CustomEvent');


        // void initCustomEvent(
        //   in DOMString type,		事件名称
        //   in boolean canBubble,     
        //   in boolean cancelable,
        //   in any detail
        // );
		// IE 9 才支持
        tap.initCustomEvent('tap', true, true, {
            a: 1
        });

        document.dispatchEvent(tap);
    </script>
</body>

</html>
