<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001</title>
    <script src="vue-1.0.17.js"></script>
</head>
<body>

<div id="demo">
    <p>{{message}}</p>
    <input v-model="message">

    <p v-if="isHello">Hello!</p><br>
    <a v-on:click="something">do Some</a>

    <br/>

    <input type="text" v-model="firstName"/>
    <input type="text" v-model="lastName"/>
    <input type="text" v-model="fullName"/>
</div>


<script>
    var demo = new Vue({
        el: '#demo',
        data: {
            message: 'Hello Vue.js!',
            isHello: false,
            something: function () {
                alert('hi');
            }
        },

        // 实际上是 watch
        computed: {
            fullName: {
                // getter
                get: function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set: function (newValue) {
                    var names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })
</script>

</body>
</html>
