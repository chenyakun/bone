<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title></title>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

    <h1><span>1</span></h1>
    <h1><span>2</span></h1>
    <h1>5</h1>
    <h1>6</h1>


    <script>
        $(function(){
            $( "h1:nth-of-type(3)" )
                    .before( "<h1>3 is 3nd sibling span</h1>" )

            $( "h1:nth-of-type(4)" )
                    .before( "<h1>4 is 4nd sibling span</h1>" )
        });
    </script>

</body>
</html>
