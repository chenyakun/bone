<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>get demo</title>
<style>
span {
color: red;
}

div {
background: yellow;
}
</style>
<script src="../../jquery/jquery-1.10.js"></script>

</head>
<body>
<span>&nbsp;</span>
<p>In this paragraph is an <span>important</span> section</p>
<div><input type="text"></div>

<ul>
<li id="foo">foo</li>
<li id="bar">bar</li>
</ul>


<script>
$(function(){

		// gist:
		// $("ul li") 返回的是 jQuery 对象
		// 而 $("ul li").get() 返回的是数组
		// 且可以用下标读取数组

		 var a = $("ul li").get();
		// var a = $("ul li");
		console.log(a);
	     
		 // get(index) 返回的原生的 DomElement 对象,
		 // jQuery.eq(position) 返回的是 jQuery 对象集合中的一个 jQuery 对象
		 var b = $("ul li").get(1);
		 console.log("get(index)",b);

		});


$( "*", document.body ).click(function( event ) {
		event.stopPropagation();
		var domelement = $( this ).get( 0 );
		console.log($(this).get());
		$( "span:first" ).text( "Clicked on - " + domelement.nodeName );
		});
</script>	
</body>
</html>
