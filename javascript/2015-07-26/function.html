<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title>消除术语歧义</title>
</head>
<body>
<script>

    /**
     * 命名函数表达式 (named function expression)
     *
     * 真正的函数名是: add
     * 函数 add 赋给 变量 add2
     *
     * 用在 debug 调试, 或者递归调用时获取函数名
     *
     * @param a
     * @param b
     * @returns {*}
     */
    var add2 = function add(a, b) {
        console.log('function name:', arguments.callee.name);
        return a + b;
    };

    console.log(add2(1,3), add2.name);

    /**
     * 未命名函数表达式, 简称函数表达式,
     * 也称为 匿名函数 (anonymous function)
     * @returns {{}}
     */
    var unNameFunc = function() {
        console.log('function name:', arguments.callee.name);
        return {};
    };

    console.log(unNameFunc(), unNameFunc.name); // ""


    /**
     * 函数声明, 与匿名函数表达式很相似
     */
    function foo() {

    }

    /**
     * 扩展
     */

    // 函数表达式, 通过运算符 `!` 连接后面的函数声明,
    // 转换成了函数表达式, 而函数表达式是可以立即执行的
    !function bar() {
        console.log('hello bar!');
    }();

    // 函数表达式, 通过运算符 `+` 连接后面的函数声明,
    // 转换成了函数表达式, 而函数表达式是可以立即执行的
    +function bar() {
        console.log('hello bar+');
    }();

    // 函数表达式, 通过运算符 `()` 连接后面的函数声明,
    // 转换成了函数表达式, 而函数表达式是可以立即执行的
    (function bar() {
        console.log('hello bar()');
    })();

//    函数声明,不是语句, 不能执行
//    function bar() {
//        console.log('hello bar');
//    }();

</script>
</body>
</html>
