<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- div>ul>li -->
	<div>
		<ul>
			<li></li>
		</ul>
	</div>


	<!-- div+p+bq -->
	<div></div>
	<p></p>
	<blockquote></blockquote>


	<!-- div+div>p>span+em -->
	<div></div>
	<div>
		<p>
			<span></span>
			<em></em>
		</p>
	</div>
	
	<!-- div+div>p>span+em^bq -->
	<!-- ^ climb up one level -->
	<div></div>
	<div>
		<p>
			<span></span>
			<em></em>
		</p>
		<blockquote></blockquote>
	</div>

	
	<!-- div+div>p>span+em^^^bq -->
	<div></div>
	<div>
		<p>
			<span></span>
			<em></em>
		</p>
	</div>
	<blockquote></blockquote>


	<!-- ul>li*5 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	

	<!-- grouping -->
	<!-- div>(header>ul>li*2>a)+footer>p -->
	<div>
		<header>
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</header>
		<footer>
			<p></p>
		</footer>
	</div>
	


	<!-- (div>dl>(dt+dd)*3)+footer>p -->
	<div>
		<dl>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
		</dl>
	</div>
	<footer>
		<p></p>
	</footer>
	

	<!-- id and class -->

	<!-- div#header+div.page+div#footer.class1.class2.class3 -->
	<div id="header"></div>
	<div class="page"></div>
	<div id="footer" class="class1 class2 class3"></div>


	<!-- custom attributes -->
	<!-- td[title='hello' colspan=3] -->
	<td title="hello" colspan="3"></td>
	<td colspan title=""></td>
	<!-- td[a=1 b=2] -->
	<td a="1" b="2"></td>

	<!-- numbering  -->
	<!-- increase auto from 1 -->
	<!-- ul>li.item$*3 -->
	<ul>
		<li class="item1"></li>
		<li class="item2"></li>
		<li class="item3"></li>
	</ul>
	

	<!-- ul>li.item$$$$*3 -->
	<ul>
		<li class="item0001"></li>
		<li class="item0002"></li>
		<li class="item0003"></li>
	</ul>
	
	<!-- change direction use '@-'  -->
	<!-- ul>li$@-*5 -->
	<ul>
		<li class="item5"></li>
		<li class="item4"></li>
		<li class="item3"></li>
		<li class="item2"></li>
		<li class="item1"></li>
	</ul>
	
	<!-- 设定起始值 -->
	<!-- ul>li.item$@3*5 -->
	<ul>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
		<li class="item6"></li>
		<li class="item7"></li>
	</ul>
	
	<!-- text  -->

	<!-- a{clike .... me!} -->
	<a href="">clike .... me!</a>

	<!-- a{click}+b{here} -->
	<a href="">click</a>
	<b>here</b>

	


</body>
</html>
