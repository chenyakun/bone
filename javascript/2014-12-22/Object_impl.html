<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
		// 创建一个使用其他原型对象作为其自身原型的新对象.
        if (typeof Object.beget !== "function") {
            Object.beget = function(o) {
                var F = function(){};
                F.prototype = o;
                return new F();
            }
        }


        var root = {
            a: 1,
            b: 2
        }

        var an = Object.beget(root);

		an.c = 3;
        console.log(an, an.a);

		for (var v in an ){
			if( an.hasOwnProperty(v)){
				console.log('self own: '+ v);
			}
		}
    </script>
</body>

</html>
