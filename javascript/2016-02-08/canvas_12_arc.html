<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<!-- /#canvas -->


<!--save-->
<!--canvas 状态的保存和恢复-->

<!--
画 圆弧
context.arc
    (
        center_x, center_y, radius(半径),
        startingAngle(开始角度), endingAngle(结束角度)
        antiClockWise(是否逆时针)
    )
-->

<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext('2d');

    context.lineWidth = 5;
    context.lineCap = "round";
    context.lineJoin = "round";
    context.moveTo(50, 50);
    context.bezierCurveTo(50,50, 150,50, 150,150);
    //context.lineTo(150, 150);
    context.lineTo(150, 50);
    context.lineTo(50, 50);
    context.stroke();
    context.fillStyle = "#F00";
    context.fill();
    context.stroke();

</script>
</body>
</html>
