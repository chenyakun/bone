<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>
<!-- /#canvas -->


<!--save-->
<!--canvas 状态的保存和恢复-->

<script>
    var canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext('2d');

    var backgroundImage = new Image();
    backgroundImage.src = 'brick.png';
    backgroundImage.onload = function() {
        //参数 (canvas/image, options)
        var pattern = context.createPattern(backgroundImage, 'repeat-x');
        context.fillStyle = pattern;
        context.fillRect(0, 0, 800, 800);
    }

</script>
</body>
</html>
