<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        * {
            margin: 0;
            padding: 0;
        }
		
        div.outer_1 {
            height: 200px;
            width: 200px;
            border: 2px dotted green;
            overflow: hidden;   /* box-formatting-context */
            position: relative;
			margin: 1em;
        }


        /*
            静态 50% top 法
            要求已知自己的高度
        */
        div.inner {
            box-sizing: border-box;
            border: 1px solid red;
            height: 100px;
            width: 100%;
            position: absolute;

            top: 50%;
            margin-top: -50px;
        }

        div.inner p {
            line-height: 100px;
            /*border: 1px solid green;*/
            text-align: center;
        }

        div.outer_2 {
            height: 200px;
            line-height: 200px;

            width: 200px;
            border: 2px dotted green;
            overflow: hidden;   /* box-formatting-context */
            position: relative;
            margin: 1em;
        }

        div.wraper {
            vertical-align: middle;
        }
        div.inner_2 {
            border: 1px solid red;
            box-sizing: border-box;
            display: inline-block;
			width: 100%;

            /*height: 180px;*/
            /*line-height: 180px;*/
        }
        div.inner_2 p {
            border: 1px dotted;
            /*background-color: #f0ad4e;*/
        }
    </style>


</head>

<body>
    <div class="outer_1">
        <div class="inner"><p>已知自身高度垂直居中</p></div>
    </div>

    <div class="outer_2">
        <div class="wraper">
            <div class="inner_2">
                <p>自身高度未知垂直居中</p>
            </div>
        </div>
    </div>

</body>

</html>
