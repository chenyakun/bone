    ul {
        width: 1190px;
        list-style: none;

        margin: 0 auto;
        padding: 0;
        text-align: justify !important;
        text-justify: distribute-all-lines;
        font-size: 0;
    }

    ul:after {
        content: "";
        font-size: 0;
        width: 100%;
        /*border: 1px solid red;*/

        height: 0;
        display: inline-block;
        *display: inline;
        *zoom: 1;
        clear: both;
    }

    li {
        width: 270px;
        height: 48px;
        border: 1px solid;
        display: inline-block;
        padding: 0;
        margin: 0;
        text-align: center;

    }
</style>
