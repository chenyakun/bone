<!DOCTYPE html>
<html>
<head>
    <style>
        p::after {
            content: "- Remember this";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }

        .demo{
            border: 1px solid red;
            width: 200px;
            height: 50px;
        }

        .demo:after {
            content: "<h1>f ffffk</h1>";
            background-color: yellow;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
<p>My name is Donald</p>

<p>I live in Ducksburg</p>


<div class="demo">
    BCaadfads
</div>

        <p><b>Note:</b> For ::after to work in IE8 and earlier, a DOCTYPE must be declared.</p>

</body>
</html>
