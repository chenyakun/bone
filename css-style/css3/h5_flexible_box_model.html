<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>absolute replaced by margin</title>
<style>

#container{
	height: 200px;
	display: -webkit-box;
	-webkit-box-orient: horizontal;
	display: -moz-box;
	-moz-box-orient: horizontal;
}

#a, #b{
	height: 100px;
	-webkit-box-flex:1;
	-moz-box-flex:1.0;
	box-flex:1.0;
	border: 1px solid red;
}

</style>
</head>
<body>
<div id='container'>
	<div id='a'> </div>
	<div id='b'> </div>
</div>
</body>
</html>
