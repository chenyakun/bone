<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>absolute & float</title>
<style>
	.abs{
		height:100px;
		border: 1px solid red;
		
		/*
		 *   包裹性：
		 *   包裹性就是让元素 inline-block 化，
		 *   例如一个 div 标签默认的宽度是100%，但是一旦适用了 absolute 属性，
		 *   则100%的宽度默认就会变成自适应内部元素宽度。
		 *
		 */
		position: absolute;
	    
	    /* 手动设置 width 可以重新回到100% */
	    width:100%;
	}
	span {
		border: 1px solid red;
		display:block;
		width:200px;
	}
</style>
</head>
<body>
<div class='abs'>xxx abc nnn nnxxx </div>
<span>span ... </span>
</body>
</html>
