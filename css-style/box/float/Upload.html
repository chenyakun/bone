<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if( (xhr.status >= 200 && xhr.status < 300) || xhr.status == 304 ){
            alert(xhr.response);
        }  else {
            alert(" request was us "+ xhr.status );
        }
    };

    xhr.open('get',"http://baidu.com",true);
    xhr.setRequestHeader('MyHeader',"no problem!");
    xhr.send(null);

</script>
</body>
</html>
