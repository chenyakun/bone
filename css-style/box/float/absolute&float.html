<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>absolute replaced by margin</title>
<style>

div {
	border: 1px solid red;
}

#container{
	height: 200px;
}

#a{
	height: 100px;
}

#b{
	margin-top:-50px;
}

</style>
</head>
<body>
<div id='container'>
<div id='a'> </div>
<div id='b'> </div>
</div>
</body>
</html>
