        // 获取当前窗口已经滚动的距离

        console.log($(window).scrollTop(), $box.position(), scrollTop, scrollHeight, maxScroll);
    });

    //    }


    var mySequence = [
        {e: $element1, p: {translateY: "-=100"}, o: {duration: 1000, sequenceQueue: true}},
        {e: $element2, p: {translateY: "-=200"}, o: {duration: 1000, sequenceQueue: true}},
        {e: $element3, p: {translateY: "-=300"}, o: {duration: 1000, sequenceQueue: true}}
    ];

    $.Velocity.RunSequence(mySequence);
