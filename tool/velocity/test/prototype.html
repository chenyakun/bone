<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gbk">
    <title></title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/velocity/velocity.min.js"></script>
    <style>
        .mod-one {
            position: relative;
            height: 200px;
            width: 100px;
        }
        .mod-one div {
            position: relative;
        }
    </style>
</head>
<body>
<div class="mod-one">
    <div data-animate-key="1">
        <p>this content 1</p>
    </div>
    <div data-animate-key="2">
        <p>this content 2</p>
    </div>
    <div data-animate-key="3">
        <p>this content 3</p>
    </div>
    <div data-animate-key="4">
        <p>this content 4</p>
    </div>
    <div data-animate-key="5">
        <p>this content 5</p>
    </div>
    <script>
        var tension = 100;
        var friction = 20;

        $('.mod-one div:odd').velocity({
                    left: "300px",
                    delay: 1000
                }, 625, [tension, friction])
                .velocity("reverse");

        $('.mod-one div:even').velocity({
            left: "100px"
        }, 625, [tension, friction])
                .velocity("reverse");
    </script>
</div>
<!-- /.mod-one -->
</body>
</html>
